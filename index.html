<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar-area">
            <img
              class="profile__avatar"
              src="./images/avatar-kusto.jpg"
              alt="Кусто"
            />
          </div>
          <div class="profile__profile-info">
            <div class="profile__titles">
              <h1 class="profile__title">Жак-Ив-Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаевск"
            />
            <div class="element__title-like">
              <h2 class="element__title-text">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Гора Эльбрус"
            />
            <div class="element__title-like">
              <h2 class="element__title-text">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Домбай"
            />
            <div class="element__title-like">
              <h2 class="element__title-text">Домбай</h2>

              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Гора Эльбрус"
            />
            <div class="element__title-like">
              <h2 class="element__title-text">Гора Эльбрус</h2>

              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Домбай"
            />
            <div class="element__title-like">
              <h2 class="element__title-text">Домбай</h2>

              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаево-Черкесск"
            />
            <div class="element__title-like">
              <h2 class="element__title-text">Карачаево-Черкесск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <form class="popup__form">
            <input class="popup__input-name" type="text" />
            <input class="popup__input-description" type="text" />
          </form>
          <button class="popup__save-button" type="button">Сохранить</button>
        </div>
      </div>
    </div>
  </body>
</html>
